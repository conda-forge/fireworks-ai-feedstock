{% set name = "fireworks-ai" %}
{% set version = "0.15.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fireworks_ai-{{ version }}.tar.gz
  sha256: ebd86cb582d30e30db018f5087ac923958f74f1e7ad3bdc955c83ef7c5e0fc2d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61.0.0
    - versioneer
    - pip
  run:
    - gitignore-parser
    - httpx-ws
    - openapi-spec-validator
    - prance
    - pytorch
    - tabulate
    - tqdm
    - python >=3.7
    - httpx
    - httpx-sse
    - pydantic
    - pillow

test:
  imports:
    - fireworks
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python client library for the Fireworks.ai Generative AI Platform
  home: https://fireworks.ai
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
